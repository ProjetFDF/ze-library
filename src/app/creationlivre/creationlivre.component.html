<header>
	<app-header></app-header>
  </header>
  
  <navbar></navbar>
<div class="row">
	
	<div class="col-sm-5 col-sm-offset-4">
		<form class="form-group">
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">ISBN</label><div class="col-sm-9"><input id="isbn" type="text" class="form-control" name="isbn" [(ngModel)]="book.isbn" placeholder="ISBN"></div>
			</div>
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">Titre</label><div class="col-sm-9"><input id="titre" type="text" class="form-control" name="bookTitre" [(ngModel)]="book.bookTitre" placeholder="Titre"></div>
			</div>
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">Description</label><div class="col-sm-9"><input id="description" type="text" class="form-control" name="bookDescription" [(ngModel)]="book.bookDescription" placeholder="Description"></div>
			</div>
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">Prix</label><div class="col-sm-9"><input id="prix" type="text" class="form-control" name="bookPrice" [(ngModel)]="book.bookPrice" placeholder="Prix"></div>
			</div>
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">Date de publication</label><div class="col-sm-9"><input id="datePublication" type="date" class="form-control" name="publicationDate" [(ngModel)]="book.publicationDate" placeholder="Date de publication"></div>
			</div>

			<br/>
			<div class="form-group row">
			<label class="col-sm-3 col-form-label">Auteurs</label><div class="col-sm-9">
						<select name="author.authorId" [(ngModel)]='book.authorIds' multiple>
                           <option *ngFor="let author of listeAuthor" [ngValue]="author.authorId">{{author.authorLastname}} {{author.authorFirstname}}</option>
                       </select>
			</div>
			</div>
						<div class="form-group row">
			<label class="col-sm-3 col-form-label">Auteurs</label><div class="col-sm-9">
			<select name="editor.idEditor" [(ngModel)]='book.editorId'>
                           <option *ngFor="let editor of listeEditor"
                           [ngValue]="editor.idEditor">{{editor.name}}</option>
                       </select>
			</div>
			</div>
						<div class="form-group row">
			<label class="col-sm-3 col-form-label">Cat√©gorie</label><div class="col-sm-9">
			<select name="category.idCategory" [(ngModel)]='book.categoryId'>
                           <option *ngFor="let category of listeCategory"
                           [ngValue]="category.idCategory">{{category.name}}</option>
                       </select>
			</div>
			</div>
			<br/>

			<div class="form-check">
				<input type="checkbox" class="form-check-input" [(ngModel)]="book.periodicBook" name="periodicBook" id="periodique">
				<label class="form-check-label" for="periodique">Periodique</label>
			</div>		

			<div class="form-check">
				<input type="checkbox" class="form-check-input" [(ngModel)]="book.popularBook" name="popularBook" id="populaire">
				<label class="form-check-label" for="populaire">Populaire</label>
			</div>	
			<br>
						<div class="form-group row">
			<button class="btn btn-default" (click)="creationlivre()">Enregistrer</button>
						</div>
		</form>
	</div>
</div>
<br>
